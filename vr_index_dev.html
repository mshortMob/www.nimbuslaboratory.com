<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js vr - cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
            body {
                margin: 0;
                background-color: #000;
                color: #fff;
                font-family: Monospace;
                font-size: 13px;
                line-height: 24px;
                overscroll-behavior: none;
            }

            a {
                color: #ff0;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            button {
                cursor: pointer;
                text-transform: uppercase;
            }

            #info {
                position: absolute;
                top: 0px;
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                text-align: center;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                pointer-events: none;
                z-index: 1; /* TODO Solve this in HTML */
            }

            a, button, input, select {
                pointer-events: auto;
            }

            .dg.ac {
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                z-index: 2 !important; /* TODO Solve this in HTML */
            }

            #overlay {
                position: absolute;
                font-size: 16px;
                z-index: 2;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                background: rgba(0,0,0,0.7);
            }

                #overlay button {
                    background: transparent;
                    border: 0;
                    border: 1px solid rgb(255, 255, 255);
                    border-radius: 4px;
                    color: #ffffff;
                    padding: 12px 18px;
                    text-transform: uppercase;
                    cursor: pointer;
                }

            #notSupported {
                width: 50%;
                margin: auto;
                background-color: #f00;
                margin-top: 20px;
                padding: 10px;
            }

        </style>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'https://threejs.org/build/three.module.js';

			import { BoxLineGeometry } from 'https://threejs.org/examples/jsm/geometries/BoxLineGeometry.js';
			import { VRButton } from 'https://threejs.org/examples/jsm/webxr/VRButton.js';
			import { XRControllerModelFactory } from 'https://threejs.org/examples/jsm/webxr/XRControllerModelFactory.js';

			const clock = new THREE.Clock();

			let container;
			let camera, scene, raycaster, renderer;

			let room;
			let group;

			let controller, controller2, controllerGrip, controllerGrip2;
			var c2select=false;
			var c2squeeze=false;

			let INTERSECTED;
			const tempMatrix = new THREE.Matrix4();

			var amount = 4;
			if(window.location.href.indexOf("localhost")!=-1){
				var numGroups = 4;
			}else{
				var numGroups = 30;
			}
			
			var sPressed=false;
			var triggerTime=new Date().getTime();

			init();
			animate();

			function init() {

				window.addEventListener("keypress", keyHandler);
				window.addEventListener("keyup", keyHandler);

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				// const planeGeometry = new THREE.PlaneGeometry( 5, 5, 32 );
				// const planeMaterial = new THREE.MeshBasicMaterial( {color: 0x333333, side: THREE.DoubleSide} );
				// const plane = new THREE.Mesh( planeGeometry, planeMaterial );
				// plane.rotation.x=Math.PI/2;
				// scene.add( plane );
				var radius = 30;
				var radialSegments = 32;
				var hsmaterial = new THREE.MeshPhongMaterial({side: THREE.DoubleSide, map: new THREE.TextureLoader().load( 'assets/dark-s_ny.jpg' ), opacity: .34, transparent:true });
				var hemiSphereGeom = new THREE.SphereBufferGeometry(radius, radialSegments, Math.round(radialSegments / 4), 0, Math.PI * 2, 0, Math.PI * 0.5);
				var hemiSphere = new THREE.Mesh(hemiSphereGeom, hsmaterial);
				var capGeom = new THREE.CircleBufferGeometry(radius, radialSegments);
				capGeom.rotateX(Math.PI * 0.5);
				var hfmaterial = new THREE.MeshPhongMaterial({side: THREE.DoubleSide, map: new THREE.TextureLoader().load( 'assets/grass-texture-1.jpg' ), opacity: .2, transparent:true });
				var cap = new THREE.Mesh(capGeom, hfmaterial);
				hemiSphere.add(cap);
				hemiSphere.position.y=0;
				scene.add(hemiSphere);


				// scene.background = new THREE.Color( 0x000000 );
				const background = new THREE.CubeTextureLoader()
					.setPath( 'assets/' )
					.load( [ 'dark-s_px.jpg', 'dark-s_nx.jpg', 'dark-s_py.jpg', 'dark-s_ny.jpg', 'dark-s_pz.jpg', 'dark-s_nz.jpg' ] );
				// scene.background = background;

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 10 );
				camera.position.set( 0, 1.6, 3);
				scene.add( camera );

				room = new THREE.LineSegments(
					new BoxLineGeometry( 6, 6, 6, 10, 10, 10 ).translate( 0, 3, 0 ),
					new THREE.LineBasicMaterial( { color: 0xaaaaaa, opacity: 0.0, transparent:true } )
				);
				scene.add( room );
				scene.add( new THREE.HemisphereLight( 0x606060, 0x404040 ) );

				const light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				for ( let i = 0; i < numGroups; i ++ ) {

					var object=createSpriteSphere();

					object.position.x = Math.random() * 4 - 2;
					object.position.y = Math.random() * 4;
					object.position.z = Math.random() * 4 - 2;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.set(.05,.05,.05);

					object.userData.velocity = new THREE.Vector3();
					object.userData.velocity.x = Math.random() * 0.01 - 0.005;
					object.userData.velocity.y = Math.random() * 0.01 - 0.005;
					object.userData.velocity.z = Math.random() * 0.01 - 0.005;

					room.add( object );

				}

				// scene.add( group );

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				function onSelectStart() {

					this.userData.isSelecting = true;

				}

				function onSelectEnd() {

					this.userData.isSelecting = false;

				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'selectstart', onSelectStart );
				controller.addEventListener( 'selectend', onSelectEnd );
				controller.addEventListener( 'squeezestart', onSelectStart );
				controller.addEventListener( 'squeezeend', onSelectEnd );

				controller2 = renderer.xr.getController( 1 );
				controller2.addEventListener( 'selectstart', function(){ c2select=true;  } );
				controller2.addEventListener( 'selectend',  function(){ c2select=false;  } );
				controller2.addEventListener( 'squeezestart',  function(){ c2squeeze=true;  }  );
				controller2.addEventListener( 'squeezeend',  function(){ c2squeeze=false;  }  );

				controller.addEventListener( 'connected', function ( event ) {

					this.add( buildController( event.data ) );

				} );
				controller.addEventListener( 'disconnected', function () {

					this.remove( this.children[ 0 ] );

				} );
				scene.add( controller );

				const controllerModelFactory = new XRControllerModelFactory();

				controllerGrip = renderer.xr.getControllerGrip( 0 );
				controllerGrip.add( controllerModelFactory.createControllerModel( controllerGrip ) );
				scene.add( controllerGrip );
				controllerGrip2 = renderer.xr.getControllerGrip( 1 );
				controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
				scene.add( controllerGrip2 );

				window.addEventListener( 'resize', onWindowResize );

				//

				document.body.appendChild( VRButton.createButton( renderer ) );

			}

			function buildController( data ) {

				let geometry, material;

				switch ( data.targetRayMode ) {

					case 'tracked-pointer':

						geometry = new THREE.BufferGeometry();
						geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( [ 0, 0, 0, 0, 0, - 1 ], 3 ) );
						geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( [ 0.5, 0.5, 0.5, 0, 0, 0 ], 3 ) );

						material = new THREE.LineBasicMaterial( { vertexColors: true, blending: THREE.AdditiveBlending } );

						return new THREE.Line( geometry, material );

					case 'gaze':

						geometry = new THREE.RingGeometry( 0.02, 0.04, 32 ).translate( 0, 0, - 1 );
						material = new THREE.MeshBasicMaterial( { opacity: 0.5, transparent: true } );
						return new THREE.Mesh( geometry, material );

				}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function setOpacity( obj, opacity ) {
				obj.children.forEach((child)=>{
					setOpacity( child, opacity );
				});
				if ( obj.material ) {
					obj.material.opacity = opacity ;
				};
			};
					
			function keyHandler(event){
				if(event.key=="s" && event.type=="keypress"){
					sPressed=true;
				}
				if(event.key=="s" && event.type=="keyup"){
					sPressed=false;
				}
				console.log("sPressed: "+sPressed);
			}
			
			function render() {
				const delta = clock.getDelta() * 60;
				var currentTime=new Date().getTime();
				if ( controller.userData.isSelecting === true || sPressed==true) {
					const cube = room.children[ 0 ];
					cube.triggerTime=new Date().getTime();
					cube.alphaIndex=1;
					room.remove( cube );

					cube.position.copy( controller.position );
					cube.userData.velocity.x = ( Math.random() - 0.5 ) * 0.02 * delta *1.3;
					cube.userData.velocity.y = ( Math.random() - 0.5 ) * 0.02 * delta *1.3;
					cube.userData.velocity.z = ( Math.random() * 0.01 - 0.05 ) * delta *1.3;
					cube.userData.velocity.applyQuaternion( controller.quaternion );
					cube.scale.set(.05,.05,.05);
					room.add( cube );
					setOpacity( cube, 1.0 );
				}

				for(var x=0; x<numGroups; x++){
					var cube = room.children[ x ];
					var a=1000;
					var b=1005;
					var c=10000;
					var burstSpeed=.27;
					var fadeSpeed=0.04;
					if( Math.abs(currentTime-cube.triggerTime) > a &&  Math.abs(currentTime-cube.triggerTime) <= b ){
						cube.scale.x+=burstSpeed;
						cube.scale.y+=burstSpeed;
						cube.scale.z+=burstSpeed;
					}
					if( Math.abs(currentTime-cube.triggerTime) > b &&  Math.abs(currentTime-cube.triggerTime) <= c ){
						cube.scale.x+=.1;
						cube.scale.y+=.1;
						cube.scale.z+=.1;
						cube.alphaIndex-=fadeSpeed;
						cube.userData.velocity.set(cube.userData.velocity.x/1.125,cube.userData.velocity.y/1.125,cube.userData.velocity.z/1.125);
						setOpacity( cube, cube.alphaIndex );
					}
				}
				

				tempMatrix.identity().extractRotation( controller.matrixWorld );

				raycaster.ray.origin.setFromMatrixPosition( controller.matrixWorld );
				raycaster.ray.direction.set( 0, 0, - 1 ).applyMatrix4( tempMatrix );

				const intersects = raycaster.intersectObjects( room.children );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );

					}

				} else {

					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

					INTERSECTED = undefined;

				}

				// Keep cubes inside room

				for ( let i = 0; i < room.children.length; i ++ ) {

					const cube = room.children[ i ];

					cube.userData.velocity.multiplyScalar( 1 - ( 0.001 * delta ) );

					cube.position.add( cube.userData.velocity );

					// if ( cube.position.x < - 3 || cube.position.x > 3 ) {

					// 	cube.position.x = THREE.MathUtils.clamp( cube.position.x, - 3, 3 );
					// 	cube.userData.velocity.x = - cube.userData.velocity.x;

					// }

					// if ( cube.position.y < 0 || cube.position.y > 6 ) {
					if ( cube.position.y < 0) {
						cube.position.y = THREE.MathUtils.clamp( cube.position.y, 0, 6 );
						cube.userData.velocity.y = - cube.userData.velocity.y;
					}

					// if ( cube.position.z < - 3 || cube.position.z > 3 ) {

					// 	cube.position.z = THREE.MathUtils.clamp( cube.position.z, - 3, 3 );
					// 	cube.userData.velocity.z = - cube.userData.velocity.z;

					// }

					cube.rotation.x += cube.userData.velocity.x * 2 * delta;
					cube.rotation.y += cube.userData.velocity.y * 2 * delta;
					cube.rotation.z += cube.userData.velocity.z * 2 * delta;

				}

				const time = Date.now() / 1000;

				group.rotation.x = time * 0.01;
				group.rotation.y = time * 0.005;
                // group.scale.set(time/2%3,time/2%3,time/2%3);
				// group.rotation.z = time * 1.0;
				if(c2squeeze){
					room.material.opacity=1.0;
				}else{
					room.material.opacity=0.0;
				}

				renderer.render( scene, camera );

			}

            function createSpriteSphere(){
				const radius = .5;


                function rgbToHex(r, g, b) {
                    r=parseInt(r);
                    g=parseInt(g);
                    b=parseInt(b);
                    function componentToHex(c) {
                        var hex = c.toString(16);
                        return hex.length == 1 ? "0" + hex : hex;
                    }
                    return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
                }

                var xList=[];
                var yList=[];
                var zList=[];
                var rList=[];
                var gList=[];
                var bList=[];
                for(var x=0; x<amount; x++){
                    for(var y=0; y<amount; y++){
                        for(var z=0; z<amount; z++){
                            xList.push((x/amount)-.5);
                            yList.push((y/amount)-.5);
                            zList.push((z/amount)-.5);
                            rList.push((x/amount)*255);
                            gList.push((y/amount)*255);
                            bList.push((z/amount)*255);
                        }
                    }
                }
                // console.log(gList);

				group = new THREE.Group();
                var spriteTexture1=new THREE.TextureLoader().load( "sprites/sprite1.png" );
				var spriteTexture2=new THREE.TextureLoader().load( "sprites/sprite2.png" );
				var spriteTexture3=new THREE.TextureLoader().load( "sprites/sprite3.png" );
				var spriteTextures=[spriteTexture1, spriteTexture2, spriteTexture3];
				for ( let a = 0; a < amount*amount*amount; a ++ ) {                    
					var material = new THREE.SpriteMaterial( { map: spriteTextures[a%3], color: rgbToHex(rList[a],gList[a],bList[a]), fog: true, blending: THREE.AdditiveBlending, depthTest: false, transparent: true } );

					const x = xList[a];
					const y = yList[a];
					const z = zList[a];

					var sprite = new THREE.Sprite( material );
					sprite.position.set( x,y,z );
					sprite.position.normalize();
					sprite.position.multiplyScalar( radius );
                    sprite.scale.set( .2, .2, .2 );
					group.position.y=2;
					group.position.z=-1;
					group.triggerTime=new Date().getTime();
					group.alpha=1;
					group.add( sprite );
				}
				return group;
            }

		</script>
	</body>
</html>
